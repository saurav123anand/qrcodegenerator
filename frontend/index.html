<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">QR Code Generator</h1>

    <div class="main">
        <div class="container">
            <textarea class="inputText"  id="qrCodeText" placeholder="Enter text"></textarea>
            <input type="number" class="widthInput" id="qrCodeWidth" placeholder="Width (Default is 300)">
            <input type="number" class="heightInput" id="qrCodeHeight" placeholder="Height (Default is 300)">
            <button onclick="generateQRCode()">Generate QR Code</button>
            <div class="qrcode" id="qrCodeImage"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
